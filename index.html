<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <script src="https://kit.fontawesome.com/26e27aa806.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="copy"><input type="text" placeholder="Password" id="password"><span class="copy"><i class="fa-solid fa-copy"></i></span></label>

        <div class="check">
            <div><input type="checkbox" id="check1"><span> UpperCase Letters only</span></div>
            <div>  <input type="checkbox" id="check2"> <span> LowerCase Letters only</span></div>
            <div> <input type="checkbox" id="check3"> <span> Numbers only</span></div>
            <div><input type="checkbox" id="check4"> <span> Symbols only</span></div>

           <div> <button type="submit" class="btn">Generate Password</button></div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <script src="index.js"></script>
</body>
</html>
